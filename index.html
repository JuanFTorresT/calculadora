<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="css/calculadora.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>

    <div class="calculadora-wrapper light">

        <div class="numeros">

            <i id="dark"><ion-icon name="sunny-outline"></ion-icon> / <ion-icon name="moon-outline"></ion-icon></i>
            <textarea id="display"></textarea>
            <button class="aCero" id="ac">AC</button>
            <button id="erase"><ion-icon name="backspace-outline"></ion-icon></button>
            <button class="funcion" id="/">÷</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="funcion" id="*">×</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="funcion" id="-">−</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="funcion" id="+">+</button>
            <button class="number-zero" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="funcion" id="btn-equal">=</button>

        </div><!-- numeros -->

    </div>

    <!-- JS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
